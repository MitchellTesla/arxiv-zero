language: python
sudo: required
services:
  - docker
cache: pip
os:
  - linux
python:
  - "3.6"
script:
  - pip install pipenv
  - pipenv install
  - pipenv install --dev
  - pipenv install nose2 pydocstyle pylint mypy coverage
  - ./lintstats.sh
  - ./tests/docker_tests.sh
  - pipenv run nose2
after_success:
  - coveralls
